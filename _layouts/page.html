---
layout: default
---
<article class="page">

  {% if page.title %}
    <header class="page-header">
      <h2 class="page-title {% if page.navbar %}
          hidden
        {% endif %}"
        xmlns:dct="http://purl.org/dc/terms/"
        property="dct:title">{{ page.title | escape }}</h2>
    </header>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>

</article>
