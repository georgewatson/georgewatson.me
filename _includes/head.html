<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#f38630">

  {% seo %}

  <link rel="stylesheet" type="text/css" title="Default"
    href="{{ "/assets/main.css" | relative_url }}"/>
  <link rel="alternate stylesheet" type="text/css" title="Accessible"
    href="{{ "/assets/accessible.css" | relative_url }}"/>

  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ "/assets/apple-touch-icon.png" | relative_url }}"/>
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ "/assets/favicon-32x32.png" | relative_url }}"/>
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ "/assets/favicon-16x16.png" | relative_url }}"/>
  <link rel="manifest"
    href="{{ "/assets/manifest.json" | relative_url }}"/>
  <link rel="mask-icon" color="#f38630"
    href="{{ "/assets/safari-pinned-tab.svg" | relative_url }}"/>
  <link rel="shortcut icon"
    href="{{ "/favicon.ico" | relative_url }}"/>

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {%- endif -%}
</head>
